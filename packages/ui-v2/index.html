<body>
    <div id="root"></div>
    <script type="module" src="/source/main.tsx"></script>
</body>
<script>
    const htmlEl = document.documentElement

    function setRemUnit() {
        let yu = 50;
        if (htmlEl.clientWidth <= 400) {
            yu = 50;
        } else if (htmlEl.clientWidth <= 800 && htmlEl.clientWidth >= 400) {
            yu = 80;
        } else if (htmlEl.clientWidth <= 1080 && htmlEl.clientWidth >= 800) {
            yu = 100;
        } else if (htmlEl.clientWidth <= 1360 && htmlEl.clientWidth >= 800) {
            yu = 140;
        } else if (htmlEl.clientWidth >= 1360) {
            yu = 160;
        }
        const htmlWidth = htmlEl.clientWidth
        const htmlFontSize = htmlWidth / yu
        htmlEl.style.fontSize = htmlFontSize + "px"
    }
    setRemUnit()

    window.addEventListener("resize", setRemUnit)
</script>

</html>
